<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Sum</td>
            <td colspan="4" style="text-align:right;">80</td>
        </tr>
    </table>
</body>
</html>
